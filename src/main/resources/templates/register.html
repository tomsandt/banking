<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Registrieren</title>
    <link rel="stylesheet" href="stylesheet.css">
	<script src="java.js"></script>
<style>
	body {
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
	}
</style>
</head>
<body>

    <form th:action="@{/register}" method="post" th:object="${userDTO}">
        <div>
        	<h1>Sign up</h1><br>
            <div th:if="${error}" class="error" th:text="${error}"></div>
            <div th:if="${errorEmptyField}" class="errorEmptyField" th:text="${errorEmptyField}"></div>
            <div th:if="${errorRepeatPassword}" class="errorRepeatPassword" th:text="${errorRepeatPassword}"></div>
            <div th:if="${errorBirthDateNull}" class="errorBirthDateNull" th:text="${errorBirthDateNull}"></div>
            <input type="text" th:field="*{firstName}" placeholder="First Name"><br><br>
            <input type="text" th:field="*{lastName}" placeholder="Last Name"><br><br>
            <input type="text" th:field="*{username}" placeholder="Username"><br><br>
            <input type="password" th:field="*{password}" placeholder="Password"><br><br>
            <input type="password" th:field="*{repeatPassword}" placeholder="Confirm password"><br><br>
            <p>Email</p>
            <input type="email" th:field="*{email}"><br><br>
            <p>Date of Birth</p>
            <input type="date" th:field="*{birthDate}"><br><br>
            <button type="submit">Register</button>
            <button type="button" onclick="location.href='/'">Cancel</button>
        </div>

    </form>
    
</body>
</html>
