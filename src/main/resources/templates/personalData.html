<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Information</title>
  <style>

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
    }

    form h2 {
      text-align: center;
      color: #333;
    }

    label {
      margin-top: 10px;
      display: block;
      color: #333;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .buttons {
      text-align: center;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
      font-size: 16px;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
    }

    button[type="button"] {
      background-color: #f44336;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }

  </style>
</head>
<body>
<div class="container">
  <form action="/saveUserInfo" th:action="@{personalData}" th:object="${userDTO}" method="post">
    <h2>Personal Information</h2>
    <div th:if="${errorEmptyField}" class="errorEmptyField" th:text="${errorEmptyField}"></div>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" name="password" required>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" name="email" required>

    <div class="buttons">
      <button type="submit">Save</button>
      <button type="button" onclick="location.href='landingPage'">Back</button>
    </div>
  </form>
</div>
</body>
</html>
